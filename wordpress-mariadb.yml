# Creado teniendo en cuenta que esta funcionando el stack portainer + mariadb
# + phpmyadmin + nginx-proxy-manager, por lo que el servidor mariadb ya esta creado
# primero creamos las credenciales con phpmyadmin

version: '3.8'

services:
  # Dejo la configuracion original por si acaso
  wordpress:
    container_name: wordpress
    image: wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    ports:
      # - 80:80
      - '8101:80'
    volumes:
      - ./wordpress-data:/var/www/html # /wp-content
    # Configuramos una IP estatica para el dock en la red portainer
    networks:
      lan_portainer:
        ipv4_address: 192.168.200.6
    hostname: wordpress
networks:
  lan_portainer:
    external: true
