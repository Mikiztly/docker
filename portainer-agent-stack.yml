# https://docs.portainer.io/start/install-ce/server/swarm/linux -> Comunity Edition
# https://docs.portainer.io/start/install/server/swarm/linux -> Business Edition
# docker stack deploy --compose-file=portainer-agent-stack.yml portainer
# https://docker-ip:9443/

version: '3.2'

services:
  agent:
    image: portainer/agent:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    # Para la version Comunity la imagen es portainer-ce y para la version Business portainer-ee
    image: portainer/portainer-ce:latest
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9443:9443"
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data

    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  agent_network:
    driver: overlay
    attachable: true

volumes:
  portainer_data:
