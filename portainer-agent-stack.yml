# https://docs.portainer.io/start/install-ce/server/swarm/linux -> Vomunity Edition
# https://docs.portainer.io/start/install/server/swarm/linux -> Business Edition
# docker stack deploy --compose-file=portainer.yml portainer
# https://docker-ip:9443/

version: '3.2'

services:
  agent:
    image: portainer/agent:2.19.4
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    # Para la version Comunity la imagen es portainer-ce y para la version Business portainer-ee
    image: portainer/portainer-ee:2.19.4
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9443:9443"
      - "9000:9000"
      - "8000:8000"
    volumes:
      # Normalmente el directorio se crea en la maquina que corre
      - portainer_data:/data
      # Para un directorio compartido
      # - [compartido]:/data
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  agent_network:
    driver: overlay
    attachable: true

# Si no se comparte la informacion y queda en el directorio local
volumes:
  portainer_data:
# Si es un directorio compartido no va esta configuracion
